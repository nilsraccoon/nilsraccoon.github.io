<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eingabefelder</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #151718;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .input-container {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Alle HTML Eingabefelder</h1>
    
    <h2>Textbasierte Eingaben</h2>
    <div class="input-container">
        <label for="text">Name</label>
        <input type="text" id="text">
    </div>
    <div class="input-container">
        <label for="email">E-Mail</label>
        <input type="email" id="email">
    </div>
    <div class="input-container">
        <label for="password">Passwort</label>
        <input type="password" id="password">
    </div>
    <div class="input-container">
        <label for="search">Suchleiste</label>
        <input type="search" id="search">
    </div>
    <div class="input-container">
        <label for="url">Link</label>
        <input type="url" id="url">
    </div>
    <div class="input-container">
        <label for="hidden">Verstecktes Feld</label>
        <input type="hidden" id="hidden">
    </div>
    
    <h2>Zahlenbasierte Input-Typen</h2>
    <div class="input-container">
        <label for="number">Lieblingszahl</label>
        <input type="number" id="number">
    </div>
    <div class="input-container">
        <label for="tel">Telefonnummer</label>
        <input type="tel" id="tel">
    </div>
    <div class="input-container">
        <label for="range">Schieberegler</label>
        <input type="range" id="range">
    </div>
    
    <h2>Datum- und Zeitbasierte Input-Typen</h2>
    <div class="input-container">
        <label for="date">Datum</label>
        <input type="date" id="date">
    </div>
    <div class="input-container">
        <label for="month">Monat</label>
        <input type="month" id="month">
    </div>
    <div class="input-container">
        <label for="week">Woche</label>
        <input type="week" id="week">
    </div>
    <div class="input-container">
        <label for="time">Uhrzeit</label>
        <input type="time" id="time">
    </div>
    <div class="input-container">
        <label for="datetime-local">Datum und Zeit</label>
        <input type="datetime-local" id="datetime-local">
    </div>
    <div class="input-container">
        <label for="color">Farbe</label>
        <input type="color" id="color">
    </div>
    
    <h2>Auswahl-Input-Typen</h2>
    <div class="input-container">
        <label for="file">Datei hochladen</label>
        <input type="file" id="file">
    </div>
    <div class="input-container">
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">
    </div>
    <div class="input-container">
        <label for="radio">Radio Button</label>
        <input type="radio" id="radio">
    </div>
    <div class="input-container">
        <label for="submit">Absenden</label>
        <input type="submit" id="submit">
    </div>
    <div class="input-container">
        <label for="reset">Zur√ºcksetzen</label>
        <input type="reset" id="reset">
    </div>
</body>
</html>
